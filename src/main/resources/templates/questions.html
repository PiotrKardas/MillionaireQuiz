<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelife.org">
<head>
    <meta charset="UTF-8">
    <title>Milionerzy</title>
    <link th:href="@{style.css}" href="../static/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript">

        $("document").ready(function($) {
               $(".main").delay(100).show("fade",1000);
 });
    </script>
</head>
<body class="stars">
<div class="twinkling">
<center class="main">
<p th:text="${question}"/>
    <br>
<form action="question" methode="get">
    <input type="radio" id="test1" name="answer" value="tak" checked>
    <label for="test1">Tak&nbsp&nbsp</label>
    <input type="radio" id="test2" name="answer" value="nie">
    <label for="test2">Nie</label>
    <br><br><input class="button2" type="submit" value="Dalej">
</form>
</center>
</div>
</body>
</html>
